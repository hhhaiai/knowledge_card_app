<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识卡片模板</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Iconify 图标库 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <style>
        /* ==== 基础样式 ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f1ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.75;
            color: #5c5552;
            font-size: 16px;
        }

        /* ==== 主容器 ==== */
        .main-container {
            background-color: #faf8f2;
            border: 1px solid #e7e0d4;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
            border-radius: 0.5rem;
            padding: 3rem 4rem;
            box-sizing: border-box;
        }
        
        /* ==== 响应式调整 ==== */
        @media (max-width: 600px) {
            .main-container {
                padding: 1.5rem;
            }
            body {
                padding: 1rem;
            }
        }
        
        /* ==== 装饰元素 ==== */
        .corner-icon-container {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 5rem;
            line-height: 1;
            transform: rotate(15deg);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            opacity: 0.9;
        }

        /* ==== 标题样式 ==== */
        .main-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.25rem;
            font-weight: 900;
            color: #5d4037;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .main-subtitle {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1.1rem;
            color: #6C757D;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            color: #5d4037;
            font-size: 1.75rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* ==== 高亮样式 ==== */
        .highlight {
            background-color: #fef3c7;
            padding: 0.1rem 0.4rem;
            border-radius: 0.25rem;
            border-bottom: 2px solid #eab308;
            font-weight: bold;
        }
        
        .highlight-blue {
            color: #1d4ed8;
            font-weight: bold;
        }

        .highlight-green {
            color: #166534;
            font-weight: bold;
        }

        /* ==== 卡片布局 ==== */
        .reason-card {
            background-color: #fffefb;
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #fef3c7;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .reason-card-title {
            font-weight: 700;
            font-size: 1.15rem;
            color: #5d4037;
            margin: 0.75rem 0;
        }

        .reason-card-text {
            font-size: 0.95rem;
            color: #5c5552;
        }

        .section-divider {
            margin: 2.5rem 0;
            border: 0;
            border-top: 1px dashed #d6c7b5;
        }

        /* ==== 对比布局 ==== */
        .vs-text {
            font-size: 3rem;
            font-weight: 900;
            color: #d6d3d1;
            align-self: center;
        }
        
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            align-items: stretch;
            margin-top: 1.5rem;
        }
        
        /* ==== 网格布局 ==== */
        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        /* ==== 图标 ==== */
        .icon {
            font-size: 3.5rem;
            line-height: 1;
        }
        
        /* ==== 总结卡片 ==== */
        .summary-card {
            background-color: #f4f1ea;
            border: 1px dashed #d6c7b5;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .summary-card .icon {
            font-size: 3.5rem;
            flex-shrink: 0;
        }
        
        /* ==== 制作人信息 ==== */
        .producer-credit {
            text-align: right;
            margin-top: 2.5rem;
            font-size: 0.875rem;
            color: #8c827b;
        }
        
        /* ==== 模板选择按钮 ==== */
        .template-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .template-btn {
            background-color: #e9d8a6;
            border: 1px solid #d6b756;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .template-btn.active {
            background-color: #fef3c7;
            border-bottom: 3px solid #eab308;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 角标图标 -->
        <div class="corner-icon-container">
            <iconify-icon icon="noto:books"></iconify-icon>
        </div>
        
        <!-- 标题区域 -->
        <h1 class="main-title">知识卡片主标题</h1>
        <p class="main-subtitle">知识卡片副标题/简介</p>
        
        <!-- 第一部分（基础内容） -->
        <div class="section">
            <h2 class="section-title">
                <iconify-icon class="icon" icon="noto:input-latin"></iconify-icon>
                第一部分标题
            </h2>
            <p>
                这是一段基础内容介绍，可以在其中使用<span class="highlight">关键术语高亮</span>，或者加入<span class="highlight-blue">蓝色高亮</span>、<span class="highlight-green">绿色高亮</span>等。
            </p>
        </div>
        
        <!-- 分隔线 -->
        <hr class="section-divider">
        
        <!-- 第二部分（对比内容） -->
        <div class="section">
            <h2 class="section-title">
                <iconify-icon class="icon" icon="noto:toolbox"></iconify-icon>
                对比内容标题
            </h2>
            <p>解释对比内容的说明文字</p>
            
            <div class="comparison-container">
                <div class="reason-card">
                    <iconify-icon class="icon" icon="noto:red-car"></iconify-icon>
                    <h3 class="reason-card-title">对比项一标题</h3>
                    <p class="reason-card-text">对比项一说明文字</p>
                </div>
                
                <div class="vs-text">VS</div>
                
                <div class="reason-card">
                    <iconify-icon class="icon" icon="noto:blue-car"></iconify-icon>
                    <h3 class="reason-card-title">对比项二标题</h3>
                    <p class="reason-card-text">对比项二说明文字</p>
                </div>
            </div>
            <p style="text-align: center; margin-top: 1.5rem;">
                对比内容的总结/关键点说明
            </p>
        </div>
        
        <!-- 分隔线 -->
        <hr class="section-divider">
        
        <!-- 第三部分（网格布局） -->
        <div class="section">
            <h2 class="section-title">
                <iconify-icon class="icon" icon="noto:stars"></iconify-icon>
                网格布局标题
            </h2>
            <p>网格内容区域的介绍说明</p>
            
            <div class="reasons-grid">
                <div class="reason-card">
                    <iconify-icon class="icon" icon="noto:hand-wash"></iconify-icon>
                    <h3 class="reason-card-title">卡片标题一</h3>
                    <p class="reason-card-text">卡片内容描述一</p>
                </div>
                <div class="reason-card">
                    <iconify-icon class="icon" icon="noto:sprout"></iconify-icon>
                    <h3 class="reason-card-title">卡片标题二</h3>
                    <p class="reason-card-text">卡片内容描述二</p>
                </div>
                <div class="reason-card">
                    <iconify-icon class="icon" icon="noto:stairs"></iconify-icon>
                    <h3 class="reason-card-title">卡片标题三</h3>
                    <p class="reason-card-text">卡片内容描述三</p>
                </div>
            </div>
        </div>
        
        <!-- 总结卡片 -->
        <div class="summary-card">
            <iconify-icon class="icon" icon="noto:light-bulb"></iconify-icon>
            <div>
                <h3 class="reason-card-title" style="text-align: left; margin: 0 0 0.5rem 0;">关键总结</h3>
                <p style="margin: 0;">
                    知识卡片的核心观点总结，突出关键点
                </p>
            </div>
        </div>
        
        <!-- 拓展/结束语 -->
        <p style="margin-top: 1.5rem;">
            拓展思考或问题引导
        </p>
        
        <!-- 制作人信息 -->
        <div class="producer-credit">
            制作人：店小二@SimiTalk
        </div>
    </div>
</body>
</html>
